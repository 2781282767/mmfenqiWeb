<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">自定义项目</h1>
</div>
<div class="wrapper-md" ng-controller="OrderDiyCtrl">

    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading font-bold">自定义项目</div>
                <div class="panel-body">
                    <form role="form" ng-submit="addDiyGoods()">
                        <div class="form-group">
                            <label>项目类别</label>
                            <input type="text" class="form-control" ng-model="projectType" placeholder="面部轮廓" required>
                        </div>
                        <div class="form-group">
                            <label>项目名称</label>
                            <input type="text" class="form-control" ng-model="goodsName" placeholder="项目名称" required>
                        </div>
                        <div class="form-group">
                            <label>项目价格</label>
                            <input type="number" class="form-control" ng-model="price" placeholder="价格（元）" required>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-info text-center">创建</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading font-bold">二维码</div>
                <div class="panel-body">
                    <form class="bs-example form-horizontal text-center">
                        <div class="row">
                            请用户使用美眉分期客户端扫一扫项目二维码下单
                        </div>
                        <div class="row">
                            <img ng-src="{{qrCodeImg}}" style="height: 237px">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper-md bg-light b-b">
        <div class="panel panel-default">
            <div class="panel-heading">
                自定义项目列表
            </div>
            <div class="panel-body b-b b-light">
                搜索: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
            </div>
            <div>
                <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="5">
                    <thead>
                    <tr>
                        <th>
                            项目类别
                        </th>
                        <th>
                            项目名称
                        </th>
                        <th>
                            项目价格
                        </th>
                        <th>
                            创建咨询师
                        </th>
                        <th>
                            创建时间
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="x in data">
                        <td>{{x.projectType}}</td>
                        <td><a href>{{x.projectName}}</a></td>
                        <td>{{x.projectPrice}}</td>
                        <td>{{x.tenantName}}</td>
                        <td>{{x.createTime | date:'yyyy-MM-dd HH:mm'}}</td>
                        <td>
                            <button ng-click="deleteDiyGoods(x)">删除</button>
                            <button style="margin-left: 1em" ng-click="showQrCodeImg(x)">查看二维码</button>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot class="hide-if-no-paging">
                    <tr>
                        <td colspan="5" class="text-center">
                            <ul class="pagination"></ul>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>


</div>
