<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">订单号验证</h1>
</div>
<div class="wrapper-md" ng-controller="OrderVerifyCtrl">


    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            订单号
        </div>
        <div class="panel-body">
            <form class="m-b-md ng-pristine ng-valid" ng-submit="getOrderDetail()">
                <div class="input-group">
                    <input type="text" class="form-control input-lg" ng-model="orderSn" placeholder="请输入订单号" required>
                      <span class="input-group-btn">
                        <button class="btn btn-lg btn-info" type="submit">查询</button>
                      </span>
                </div>
            </form>
        </div>
    </div>

    <div>
        <div class="well m-t bg-light lt">
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-6">
                        <h4>订单号</h4>
                    </div>
                    <div class="col-xs-6 text-right">
                        <h4><a href="http://www.apple.com">{{data.orderSn}}</a></h4>
                    </div>


                </div>

                <div class="col-xs-6 text-center">
                    <div class="row">
                        <div class="col-xs-6 text-right">
                            <p>姓名：</p>
                        </div>
                        <div class="col-xs-6 text-left">
                            {{data.username}}
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-xs-6 text-right">
                            <p>手机号：</p>
                        </div>
                        <div class="col-xs-6 text-left">
                            {{data.telphone}}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 text-right">
                            <p>订单金额：</p>
                        </div>
                        <div class="col-xs-6 text-left">
                            {{data.orderPrice}}元
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 text-center">

                    <div class="row">
                        <div class="col-xs-6 text-right">
                            <p>咨询师：</p>
                        </div>
                        <div class="col-xs-6 text-left">
                            {{data.consultantName}}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 text-right">
                            <p>项目：</p>
                        </div>
                        <div class="col-xs-6 text-left">
                            {{data.orderName}}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 text-right">
                            <p>订单状态：</p>
                        </div>
                        <div class="col-xs-6 text-left">
                            {{data.orderStatus | orderStatus}}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 text-right">
                            <p>项目审核：</p>
                        </div>
                        <div class="col-xs-6 text-left">
                            {{data.projectAudit | receiptAudit}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row text-center">
        <button class="btn btn-primary" style="padding: 1rem 3rem" ng-click="verifyOrder()">验证</button>
    </div>


</div>
