<div ng-controller="OrderListCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <div class="row">
            <div class="col-xs-9">
                <h1 class="m-n font-thin h3" style="font-size: 28px">总交易额： 233333</h1>
            </div>
            <div class="col-xs-3 text-right">
                <a ui-sref="app.order.diy">
                    <button class="btn btn-info">
                        自定义项目
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="wrapper-md b-b">
        <div class="row text-center">
            <div class="col-sm-6 col-xs-12"  style="border-right: 1px solid #333;">
                <div>今日订单金额</div>
                <div class="h2 m-b-sm">20000.00</div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div>待结算</div>
                <div class="h2 m-b-sm">10000.00</div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div>已结算</div>
                <div class="h2 m-b-sm">10000.00</div>
            </div>
        </div>
    </div>
    <div class="wrapper-md bg-light b-b">
        <div class="panel panel-default">
            <div class="panel-heading">
                订单列表
            </div>
            <div class="panel-body b-b b-light">
                搜索: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
            </div>
            <div>
                <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="5">
                    <thead>
                    <tr>
                        <th data-toggle="true">
                            姓名
                        </th>
                        <th>
                            手机号
                        </th>
                        <th>
                            项目
                        </th>
                        <th>
                            咨询师
                        </th>
                        <th>
                            订单金额
                        </th>
                        <th data-hide="phone,tablet">
                            订单号
                        </th>
                        <th data-hide="phone,tablet">
                            订单状态
                        </th>
                        <th data-hide="phone,tablet">
                            项目审核
                        </th>
                        <th data-hide="phone,tablet">
                            订单完成时间
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="x in data">
                        <td>{{x.id}}</td>
                        <td><a href>{{x.one}}</a></td>
                        <td>{{x.two}}</td>
                        <td data-value="78025368997">{{x.three}}</td>
                        <td data-value="1">{{x.four}}</td>
                        <td>{{x.five}}</td>
                        <td><a href>{{x.telephone}}</a></td>
                        <td>{{x.name}}</td>
                        <td data-value="78025368997">{{x.six}}</td>
                    </tr>
                    </tbody>
                    <tfoot class="hide-if-no-paging">
                    <tr>
                        <td colspan="5" class="text-center">
                            <ul class="pagination"></ul>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
