<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">提现</h1>
</div>
<div class="wrapper-md" ng-controller="BillGetCashCtrl">

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading font-bold">提现操作</div>
                <div class="panel-body">
                    <form class="bs-example form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">可提现金额</label>
                            <div class="col-lg-10">
                                <input type="number" class="form-control" placeholder="可提现金额" ng-disabled="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">提现金额</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" placeholder="100元起提">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                当日16点前申请：当日到账。当日16点后申请：次日到账。法定节假日申请提现：顺延至下一个工作日。单笔提现最低100元，最高5000000元。，低于100全额提。
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn btn-sm btn-info">确认提现</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
