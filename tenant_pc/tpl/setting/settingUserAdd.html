<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">添加用户</h1>
</div>
<div class="wrapper-md" ng-controller="SettingUserAddCtrl">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading font-bold">修改密码</div>
            <div class="panel-body">
                <form class="bs-example form-horizontal" ng-submit="addUser()">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">姓名</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" ng-model="userName" placeholder="输入用户名" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">手机号</label>
                        <div class="col-lg-10">
                            <input type="number" class="form-control" ng-model="telephone" placeholder="输入手机号" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">角色</label>
                        <div class="col-lg-10">
                            <select class="form-control" ng-model="userType" required>
                                <option value=""></option>
                                <option value="1">咨询师</option>
                                <option value="2">财务</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">密码</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" ng-model="password" placeholder="输入新密码" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="submit" class="btn btn-sm btn-info">确认添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
