<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">自定义项目</h1>
</div>
<div class="wrapper-md" ng-controller="OrderDiyCtrl">


    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading font-bold">自定义项目</div>
                <div class="panel-body">
                    <form role="form" ng-controller="ModalDemoCtrl" ng-submit="open()">
                        <div class="form-group">
                            <label>项目类别</label>
                            <select class="form-control" ng-model="$root.projectType" required>
                                <option value=""></option>
                                <option ng-repeat="x in categories">{{x.categoryName}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>项目名称</label>
                            <input type="text" class="form-control" ng-model="$root.goodsName" placeholder="项目名称" required>
                        </div>
                        <div class="form-group">
                            <label>项目价格</label>
                            <input type="number" class="form-control" ng-model="$root.price" placeholder="价格（元）" required>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 text-center" >

                                <!-- modal -->
                                <script type="text/ng-template" id="myModalContent.html">
                                    <div class="modal-header">
                                        <h3 class="modal-title">确认项目</h3>
                                    </div>
                                    <div class="modal-body">
                                        <ul>
                                            <li>
                                                类别：{{$root.projectType}}
                                            </li>
                                            <li>
                                                名称：{{$root.goodsName}}
                                            </li>
                                            <li>
                                                价格：{{$root.price}}
                                            </li>
                                        </ul>
                                        声明：请仔细核对项目信息，点击“确认添加”生成项目二维码，因输入错误等原因造成的问题，美眉分期不承担任何责任。
                                    </div>
                                    <div class="modal-footer" style="text-align: center">
                                        <button class="btn btn-default" style="width: 8rem;margin-right: 2rem" ng-click="cancel()">取消</button>
                                        <button class="btn btn-primary" style="width: 8rem" ng-click="$root.addDiyGoods();ok()">确认</button>
                                    </div>
                                </script>
                                <button type="submit" class="btn btn-info text-center" style="padding: 1rem 9rem;">创建</button>
                                <!-- /modal -->

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading font-bold">二维码</div>
                <div class="panel-body">
                    <form class="bs-example form-horizontal text-center">
                        <div class="row">
                            请用户使用美眉分期客户端扫一扫项目二维码下单
                        </div>
                        <div class="row">
                            <img ng-src="{{qrCodeImg}}" style="height: 249px">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper-md bg-light b-b">
        <div class="panel panel-default">
            <div class="panel-heading">
                自定义项目列表
            </div>
            <div class="panel-body b-b b-light">
                搜索: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
            </div>
            <div>
                <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="5">
                    <thead>
                    <tr>
                        <th data-hide="phone,tablet">
                            项目类别
                        </th>
                        <th>
                            项目名
                        </th>
                        <th data-hide="phone,tablet">
                            项目价格
                        </th>
                        <th data-hide="phone,tablet">
                            咨询师
                        </th>
                        <th data-hide="phone,tablet">
                            创建时间
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="x in data">
                        <td>{{x.projectType}}</td>
                        <td><a href>{{x.projectName}}</a></td>
                        <td>{{x.projectPrice}}</td>
                        <td>{{x.tenantName}}</td>
                        <td>{{x.createTime | date:'yyyy-MM-dd HH:mm'}}</td>
                        <td>
                            <button ng-click="deleteDiyGoods(x)">删除</button>
                            <button style="margin-left: 1em" ng-click="showQrCodeImg(x)">查看二维码</button>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot class="hide-if-no-paging">
                    <tr>
                        <td colspan="5" class="text-center">
                            <ul class="pagination"></ul>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>


</div>
